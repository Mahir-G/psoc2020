{% extends "mentors/base.html" %}
{% block body_block %}
<section class="home-section pt-4 pb-5">
    <div class = "container">
        <div class="jumbotron">
            {% if registered %}
                <h1>Thank you for registering!</h1>
                <a href="{% url 'user_login' %}">Login</a>
            {% else %}
                <div class='create-form-head'>
                    <p class='header'>register here</p>
                    <p class='sub-header'>Just Fill Out The Form</p>
                </div>
                <hr />
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon p-2"><i class="fa fa-user"></i></span>
                          <input
                            type="text"
                            class="form-control"
                            name="username"
                            placeholder="Username"
                            required="required"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon p-2"
                            ><i class="fa fa-paper-plane"></i
                          ></span>
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            placeholder="Email Address"
                            required="required"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon p-2"><i class="fa fa-lock"></i></span>
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="Password"
                            required="required"
                          />
                        </div>
                      </div>
                    <input type="submit" name="" value="Register" style='display: flex; margin: 10px auto'>
                </form>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
