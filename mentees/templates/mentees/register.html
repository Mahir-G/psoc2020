{% extends "mentors/base.html" %}
{% block body_block %}
    <div class = "container">
        <div class="jumbotron">
            {% if registered %}
                <h1>Thank you for registering!</h1>
                <a href="{% url 'user_login' %}">Login</a>
            {% else %}
                <h1>Register Here</h1>
                <h3>Just fill out the form.</h3>
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" name="" value="Register">
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
