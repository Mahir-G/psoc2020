{% extends 'mentors/base.html' %} {% load static %} {% block body_block%}
<link rel="stylesheet" href="{% static 'mentors/css/create-project.css' %}" />
    <div class = "section">
        <div class="container">
            <div class="row justify-content-center">
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="form-input">
                        <label>Title :</label>
                        <input type="text" name="name" placeholder="lorem ipsum"
                        required="required" autocomplete="off">
                    </div>
                    <div class="form-input">
                        <label>Desciption :</label>
                        <textarea type="text" cols="60" rows="10" required="required" id="id_description" placeholder="{% lorem 1 b random %}"></textarea>
                    </div>
                    <div class="form-input">
                        <label>Stack :</label>
                        <input type="text" name="github" placeholder="lorem ipsum"
                        required="required" autocomplete="off">
                    </div>
                    <input type="submit" name="" value="Create" class="submit btn-primary">
                    <button type="button"><a href="{% url 'mentors:dashboard' %}" class="btn-primary">Cancel</a></button>
                </form>
                <div class="img-bg">
                    <img src="{% static 'mentors/img/project-2.png' %}">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
